<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cotización de Servicios</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Cotización de Servicios</h1>
        <nav>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Servicios</a></li>
                <li><a href="#">Contacto</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <h2>Solicita tu cotización</h2>
            <form>
                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" name="nombre" required>
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="email" required>
                <label for="servicio">Servicio:</label>
                <select id="servicio" name="servicio">
                    <option value="">Selecciona un servicio</option>
                    <option value="servicio1">Servicio 1</option>
                    <option value="servicio2">Servicio 2</option>
                    <option value="servicio3">Servicio 3</option>
                </select>
                <label for="detalles">Detalles adicionales:</label>
                <textarea id="detalles" name="detalles"></textarea>
                <button type="submit">Enviar solicitud</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Cotización de Servicios. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
