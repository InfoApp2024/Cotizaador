<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cotización</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <div class="company-logo">
        <img src="logo.png" alt="Company Logo">
      </div>
      <h1>Cotización</h1>
    </header>
    <main>
      <section class="quote-info">
        <div>
          <label>ORDEN INTERNA:</label>
          <span class="quote-number"></span>
        </div>
        <div>
          <label>FECHA:</label>
          <span class="quote-date"></span>
        </div>
        <div>
          <label>EQUIPO:</label>
          <span class="equipment"></span>
        </div>
        <div>
          <label>CLIENTE:</label>
          <span class="client"></span>
        </div>
      </section>
      <section class="details">
        <table>
          <thead>
            <tr>
              <th>Concepto</th>
              <th>Detalle</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>Valor HR</td>
              <td class="hourly-rate"></td>
            </tr>
            <tr>
              <td>Colaboradores</td>
              <td class="collaborators"></td>
            </tr>
            <tr>
              <td>Tiempo Total</td>
              <td class="total-time"></td>
            </tr>
            <tr>
              <td>Repuestos</td>
              <td class="spare-parts"></td>
            </tr>
            <tr>
              <td>Utilidad</td>
              <td class="profit"></td>
            </tr>
          </tbody>
        </table>
      </section>
      <section class="status">
        <div>
          <label>DESCARGAS:</label>
          <span class="downloads"></span>
        </div>
        <div>
          <label>ENVIADO:</label>
          <span class="sent"></span>
        </div>
        <div>
          <label>ESTADO:</label>
          <span class="status-text"></span>
        </div>
      </section>
    </main>
    <footer>
      <p>&copy; 2023 Nombre de la Empresa. Todos los derechos reservados.</p>
    </footer>
  </div>
</body>
</html>
